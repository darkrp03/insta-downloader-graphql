name: Github InstaDownloaderBot Deploy

on:
  push:
    branches: ["main", "dev"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Create SSH Key File
        run: |
          mkdir -p ~/.ssh                     
          echo "${{ secrets.AWS_PRIVATE_KEY }}" > ~/.ssh/aws_private_key
          chmod 600 ~/.ssh/aws_private_key    
      
      - name: rsync deployments
        uses: burnett01/rsync-deployments@5.1
        with:
          switches: -avzr --delete
          path: ./*
          remote_path: ~/insta-downloader-graphql
          remote_host: "${{ secrets.AWS_IPV4_DNS }}"
          remote_user: "${{ secrets.AWS_USER }}"
          remote_key: "${{ secrets.AWS_PRIVATE_KEY }}"
      
      - name: Run Docker Compose on Remote Server
        run: |
          ssh -i ~/.ssh/aws_private_key -o StrictHostKeyChecking=no ${{ secrets.AWS_USER }}@${{ secrets.AWS_IPV4_DNS }} << EOF
            cd ~/insta-downloader-graphql
            docker compose down
            docker compose up --build -d
          EOF